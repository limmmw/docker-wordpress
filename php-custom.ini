; PHP Configuration untuk WordPress + Elementor dan plugin berat lainnya

; Memory Limit
memory_limit = 512M

; Execution Time
max_execution_time = 300
max_input_time = 300

; Upload Limits
upload_max_filesize = 64M
post_max_size = 64M

; Input Variables (untuk form besar)
max_input_vars = 5000

; Output Buffering
output_buffering = 4096

; Opcache (untuk performance)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2